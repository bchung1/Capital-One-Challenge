<!DOCTYPE html> 
<html lang="en" ng-app="SummarizerExtension" ng-csp>
<head>
	<title>Summarizer</title>
	<link rel="stylesheet" href="css/popup.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container" id="main_container">
		<br>
		<div class="jumbotron">
			<div class-"navbar-outer">
				<ul class="nav nav-tabs">
					<li class="active"><a href="popup.html">Home</a></li>
					<li><a href="keywords.html">Keywords/Terms</a></li>
					<li><a href="article_info.html">Article Info</a></li>
					<li><a href="history.html">History</a></li>
					<li><a href="howto.html">Instructions</a></li>
				</ul>
			</div> 
			<br>
			<div class="input-group" id="sentences_bar">
				<input type="text" class="form-control" id="insert_num_sentences" placeholder="Insert Number of Sentences">
				<div class="input-group-btn">
					<button type="button" class="btn btn-default" id="decr_font" title="decrease font"><span class="glyphicon glyphicon-zoom-out" aria-hidden="true"></span></button>
					<button type="button" class="btn btn-default" id="incr_font" title="increase font"><span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span></button>
					<button type="button" class="btn btn-default" id="copy_button" title="copy summary"><span class="glyphicon glyphicon-copy" aria-hidden="true"></span></button> 
					<button type="button" class="btn btn-default" id="resize" title="resize"><span class="glyphicon glyphicon-resize-small" aria-hidden="true"></span></button>
					<button type="button" class="btn btn-default" id="save" title="save"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></button>
				</div> 
			</div> 
			<br>
			<div class="ng-cloak">
				<div ng-controller="PopupListController" id="summary_container">
					<ol id="list">
						<li id="sentence" ng-repeat="sentence in sentences">
							{{sentence}} 
						</li>
					</ol>
				</div>
				<div id="alt_smmry_container"> 
					<div id="smmry_fail_alert"> 
						<h4>Sorry, couldn't extract summary</h4> 
						<h4>Paste the article title and text instead</h4><br>
						<img id="sadFace" src="img/sad_face.png"/><br><br>
					</div> 
					<input type="text" class="form-control" id="article_title" placeholder="Article title"><br>
					<textarea class="form-control" rows="20" id="pasted_text" type="text" placeholder="Article Text"></textarea><br>
					<button class="btn btn-primary" id="text_submit">Summarize!</button>
				</div>
			</div> 
			<div id="attribution" class="text-right">Attribution to Aylien</div>
		</div>
	</div>
	<script type="text/javascript" src="js/lib/jquery-2.2.1.min.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/lib/angular.min.js"></script>
	<script type="text/javascript" src="js/lib/angular-route.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.highlight.js"></script>
	<script src="js/lib/chrome-Storage-largeSync.min.js"></script>
	<script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>
